<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .box {
                float: left;
                border: 10px solid #000;
            }
            .box div {
                width: 100px;
                height: 100px;
                background: red;
                margin: 0 20px;
                float: left;
            }
            /*
                margin-right:  一行右侧第一个元素有双边距
                margin-left: 一行左侧第一个元素有双边距
            */
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </body>
</html>
