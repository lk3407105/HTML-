        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .box {width: 201px;height: 201px;border: 1px solid #000;position: relative;}
            .box span {width: 20px;height: 20px;background: yellow;position: absolute;
                        right: -1px;bottom: -1px;}
            
            /*
                在IE6下绝对定位  父级的宽度和高度如果是基数的时候，元素的right、bottom会有1px的偏差  
            */
        </style>
    </head>
    <body>
        <div class="box">
            <span></span>
        </div>
    </body>
